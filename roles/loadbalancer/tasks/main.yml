---

- name: Install the latest version packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
    - "{{ HAPROXY_PKGS_LIST }}"
  tags:
    - haproxy-pkg

- name: create haproxy config
  template:
    src: "etc/haproxy/haproxy.cfg"
    dest: "/etc/haproxy/haproxy.cfg"
    owner: root
    group: root
    mode: "0755"
  tags:
    - haproxy-config

